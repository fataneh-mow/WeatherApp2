<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="shortcut icon" href="rainy-day.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bonheur+Royale&family=Italianno&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&family=Viga&display=swap" rel="stylesheet">
    <title>My weather application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <header >
      <form>
        <input type="search" placeholder="Enter a city..." class="search-bar" required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <hr>
    <main>
      <div class="current-weather">
        <div>
          <h1>Paris</h1>
          <p>
            Saturday 15:32, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="degree"><span id="emoji"><sub>☀️</sub></span>14 <span id="centigrad"><sup>°C</sup></span></div>
      </div>
    </main>
    <hr>
    <footer>
      <p>
        This project was coded by
        <a href="https://www.linkedin.com/in/fataneh-mowlavezadeh-11a625342/" target="_blank">Fatana</a> and is
        <a href="#" target="_blank"> on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>
  </body>
</html>
